<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="images/What-removebg-preview.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap5" />

  <link rel="stylesheet" href="css/login.css">


  <title>WhatMoney</title>
</head>

<body>
  <div class="hero overlay">
    <img src="images/blob.svg" alt="" class="img-fluid blob">
    <div class="container">
      <form class="login-form">
        <h2 class="title">Iniciar Sesión</h2>
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
        </div>
        <button class="login-button" type="submit">Ingresar</button>
        <p></p>
        <button class="login-button" type="submit">Registrarse</button>
      </form>
      <div id="error-message" style="color: red; display: none; margin-top: 8px;">Usuario o contraseña incorrectos</div>
      <a class="return-link" href="index.html">Volver a la página principal</a>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
