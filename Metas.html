    <div class="hero overlay text-white">
        <h1 class="heading text-white mb-3" data-aos="fade-up" style="margin-top: 100px; margin-left: 100px;">Crea nuevas metas:</h1>
        <hr>
    
        <div class="button-container">

            <a href="MetasModif.html"  class="action-button">Modificar</a>
            <a href="MetasMostrar.html"  class="action-button">Mostrar</a>
        </div>
    
        <form class="goal-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad de dinero:</label>
                <input type="text" id="cantidad" name="cantidad">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </div>
            <div class="form-group descripcion">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4"></textarea>
            </div>
            <button class="save-button">Guardar</button>
        </form>
    </div>
